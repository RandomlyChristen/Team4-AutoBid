<head>
    <meta charset="UTF-8">
</head>
<link rel="stylesheet" href="addBid.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<div class="add-bid">
    <!-- FIXME: button doesn't show -->
    <button class="add-bid__close-button">
        <i class="fa-solid fa-times"></i>
    </button>
    <h2 class="add-bid__title">경매 등록하기</h2>
    <hr>
    <div class="add-bid__add-image__container">
        <div class="add-bid__images-swap-button-container">
            <button class="add-bid__swap-button-left"><i
                    class="fas fa-chevron-left fa-lg slider_1"></i>
            </button>
            <button class="add-bid__swap-button-right">
                <i class="fas fa-chevron-right fa-lg slider-1"></i>
            </button>
        </div>
        <div class="add-bid__images-container">
            <button><i class="add-bid__image fa-solid fa-camera"></i></button>
            <button><img class="add-bid__image" src="https://picsum.photos/99" alt=""></button>
            <button><img class="add-bid__image" src="https://picsum.photos/98" alt=""></button>
            <button><img class="add-bid__image" src="https://picsum.photos/97" alt=""></button>
            <button><img class="add-bid__image" src="https://picsum.photos/96" alt=""></button>
            <button><img class="add-bid__image" src="https://picsum.photos/95" alt=""></button>
            <button><img class="add-bid__image" src="https://picsum.photos/94" alt=""></button>
            <button><img class="add-bid__image" src="https://picsum.photos/93" alt=""></button>
            <button><img class="add-bid__image" src="https://picsum.photos/92" alt=""></button>
            <button><img class="add-bid__image" src="https://picsum.photos/91" alt=""></button>
        </div>
    </div>
    <hr>
    <p class="add-bid__label add-bid__car-type__label">차종</p>
    <ul class="add-bid__car-type__car-list">
        <li>아반떼</li>
        <li>소나타</li>
        <li>그랜져</li>
        <li>람보르기니 아벤타도르</li>
    </ul>
    <hr>
    <p class="add-bid__label add-bid__bid_start-time__label">경매 시작 시간</p>
    <label>
        <input type="datetime-local" class="add-bid__bid-start-time__input">
    </label>
    <p class="add-bid__label add-bid__bid-end-time__label">경매 종료 시간</p>
    <label>
        <input type="datetime-local" class="add-bid__bid-end-time__input">
    </label>
    <hr>
    <p class="add-bid__label add-bid__bid-start-price__label">경매 시작 가격</p>
    <label>
        <input type="number" class="add-bid__bid-start-price__input">
    </label>
    <hr>
    <button type="submit" class="add-bid__bid-submit__button">등록</button>
</div>
<script src="../js/AddBidImageSlider.js"></script>
